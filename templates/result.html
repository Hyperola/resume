<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analysis Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 font-sans">

  <!-- TOAST Notification -->
  <div id="toast" class="fixed top-4 right-4 sm:top-6 sm:right-6 bg-green-500 text-white px-4 sm:px-6 py-3 rounded-lg shadow-xl opacity-0 pointer-events-none transition-all duration-500 z-50 flex items-center space-x-2 animate-slide-in">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <span class="text-sm font-medium">Resume analyzed successfully!</span>
  </div>

  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-3xl animate-fade-in transform transition-all hover:shadow-3xl">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-6 sm:mb-8">Analysis Result</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
      <div class="bg-indigo-50 p-4 rounded-lg">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-3">Resume Skills:</h3>
        <ul class="list-disc list-inside space-y-1 text-gray-700 text-sm sm:text-base">
          {% for skill in resume_skills %}
            <li class="hover:text-indigo-600 transition-colors">{{ skill }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="bg-purple-50 p-4 rounded-lg">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-3">Job Description Skills:</h3>
        <ul class="list-disc list-inside space-y-1 text-gray-700 text-sm sm:text-base">
          {% for skill in job_skills %}
            <li class="hover:text-purple-600 transition-colors">{{ skill }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- ðŸŸ¢ Circular Score -->
    <div class="flex justify-center mt-8 sm:mt-10">
      <div class="relative w-32 h-32 sm:w-36 sm:h-36">
        <svg class="transform -rotate-90" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" stroke="#e5e7eb" stroke-width="10" fill="none" />
          <circle cx="50" cy="50" r="45" stroke="#10b981" stroke-width="10" fill="none"
                  stroke-dasharray="282.6"
                  stroke-dashoffset="{{ 282.6 - (score / 100) * 282.6 }}"
                  class="transition-all duration-1000 ease-in-out">
          </circle>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center text-xl sm:text-2xl font-bold text-green-600">
          {{ score }}%
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6 sm:mt-8 text-center">
      <a href="/" class="inline-block bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-2 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        Back to Analyzer
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const toast = document.getElementById('toast');
      toast.classList.remove('opacity-0', 'pointer-events-none');

      setTimeout(() => {
        toast.classList.add('opacity-0', 'pointer-events-none');
      }, 3000);
    });
  </script>
</body>
</html>
