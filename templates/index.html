<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaSpire Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-pulse-slow {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-gray-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <form id="upload-form" method="post" enctype="multipart/form-data"
        class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md space-y-8 relative transform transition-all hover:shadow-3xl">

    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">NovaSpire R√©sum√© Analyzer</h2>
      <p class="mt-2 text-sm text-gray-500">Upload your resume and job description for a detailed analysis</p>
    </div>

    <div class="space-y-2">
      <label class="block font-medium text-gray-700">Upload Resume (PDF):</label>
      <div class="relative">
        <input type="file" name="resume" required accept=".pdf"
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all hover:border-indigo-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      </div>
    </div>

    <div class="space-y-2">
      <label class="block font-medium text-gray-700">Paste Job Description:</label>
      <textarea name="job_desc" rows="5" required
                class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all hover:border-indigo-400 resize-none"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
      Analyze Resume
    </button>

    <!-- üîÑ Loader -->
    <div id="loading" class="absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center rounded-2xl hidden">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent"></div>
      <p class="mt-4 text-sm font-medium text-gray-600 animate-pulse-slow">Analyzing...</p>
    </div>
  </form>

  <script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', (e) => {
      loading.classList.remove('hidden');
    });
  </script>
</body>
</html>
